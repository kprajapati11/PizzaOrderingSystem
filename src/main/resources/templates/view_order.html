<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View Order</title>
</head>
<body>
<form>
<table>
<tr th:each="currentOrder: ${orders}">
	<td th:text="${currentOrder.id}" />
	<td th:text="${currentOrder.orderID}" />
	<td th:text="${currentOrder.email}" />
	<td th:text="${currentOrder.Amount}" />
	<td><a th:href="@{/edit/{id}(id=${currentOrder.id})}">Edit</a></td>
	<td><a th:href="@{/delete/{id}(id=${currentOrder.id})}">Delete</a></td>
	</tr>
</table>
</form>
<a href="../inputOrder">Add a new order</a>
</body>
</html>
