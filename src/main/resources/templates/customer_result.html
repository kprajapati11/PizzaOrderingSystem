 <!-- SlideShow end -->

<div class = "container">
<!---***place code here***-->
<form >
<table>
<tr th:each="currentCustomer : ${customers}" >
	<td th:text="${currentCustomer.id}" />
		<td th:text="${currentCustomer.name}" />
		<td th:text="${currentCustomer.phone}" />
		<td th:text="${currentCustomer.email}" />
		<td th:text="${currentCustomer.address.street}" />
		<td th:text="${currentCustomer.address.city}" />
		<td th:text="${currentCustomer.address.state}" />
		
		<td><a th:href="@{/edit/{id}(id=${currentCustomer.id})}">Edit</a></td>
		<td><a th:href="@{/delete/{id}(id=${currentCustomer.id})}">Delete</a></td>
</tr>
</table>
</form>
</div>
